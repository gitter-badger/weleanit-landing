<!DOCTYPE HTML>
<html>
<head>
    <!-- encoding -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />

    <!-- seo stuff -->
    <title>@@applicationName</title>
    <meta name="description" content="@@description">

    <!-- authoring -->
    <meta name="copyright" content="@@copyrightYear">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@@twitterUsername" />
    <meta name="author" content="@@authorName">
    <link rel="author" href="@@authorProfileUrl" />

    <!-- viewport -->
    <meta name="viewport" content="width=device-width" />

    <!--[if IE]>
    <meta http-equiv="imagetoolbar" content="no">
    <![endif]-->

    <!-- modernizr -->
    <!-- build:js js/header.js -->
    <script src="@@rootpath/vendor/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:800|Lato:200,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="fonts/fontello/css/gulppage.css" type='text/css' media='all' />

    <!-- build:css stylesheet/style.css -->
    <link rel="stylesheet" href="../../vendor/tooltipster/css/tooltipster.css" />
    <link rel="stylesheet" href="../../tmp/stylesheet/stylesheet.css" />
    <!-- endbuild -->
</head>
<body>
